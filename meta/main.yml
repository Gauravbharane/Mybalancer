galaxy_info:
  author: Gaurav Bharane
  description: |
    Ansible role for configuring HAProxy as a load balancer and Apache as a web server.
    This role installs and configures HAProxy to distribute incoming HTTP requests
    to multiple backend servers and sets up Apache to serve web content.

  license: MIT
  min_ansible_version: 2.10
  platforms:
    - name: CentOS
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Alpine
      versions:
        - all

  galaxy_tags:
    - haproxy
    - apache
    - loadbalancer
    - webserver
    - http
    - ansible
    - automation
    - devops
